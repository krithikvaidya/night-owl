        <script type="text/javascript">
            function showlogin(){
                if(document.querySelector("#logintable").style.display=="none")
                {document.querySelector("#logintable").style.display="table";
                }
                else{
                 document.querySelector("#logintable").style.display="none";
                }
            }
            function dropdownmenu(){
                 if(document.querySelector("#bar2").style.display=="none")
                {document.querySelector("#bar2").style.display="block";
                }
                else{
                 document.querySelector("#bar2").style.display="none";
                }
            }
        </script>
